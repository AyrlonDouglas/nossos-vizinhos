<section>
  <p class="section--country-name">{{ country.Country }}</p>
  <div class="section--country-info">
    <p><b>Casos novos:</b>{{ country.NewConfirmed }}</p>
    <p><b>Total de casos:</b>{{ country.TotalConfirmed }}</p>
    <p><b>Mortes Hoje:</b>{{ country.NewDeaths }}</p>
    <p><b>Total de mortes:</b>{{ country.TotalDeaths }}</p>
    <p><b>Última atualização:</b>{{ dataFormatada(country.Date) }}</p>
  </div>
</section>
